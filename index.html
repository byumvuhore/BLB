<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF_8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <title>BLB Citizen and capture</title>
    </head>
    <body>
        <div class="citizen-form">
            <h2>citizen particulars</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">

                    <label for="dob">date of birth:</label>
                    <input type="date" id="dob" name="dob">

                    <label for="father-name">Father's Name:</label>
                    <input type="text" id="father-name" name="father-name">

                    <label for="mother-name">Mother's Name</label>
                    <input type="text" id="mother-name" name="mother-name">

                    <label for="form-group">Gender:</label>
                    <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    </select>

                    <label for="blood-group">Blood Group</label>
                    <input type="text" name="blood-group" id="blood-group">
                
                    <button type="text">Submit</button>
            </form>
        </div>

        <div class="title-form">
            <h2>Title Details</h2>
            <form>
                <div class="form-group">
                    <label for="owner-name">Name of the owner:</label>
                    <input type="text" name="owner-name" id="owner-name">

                    <label for="location">Location of the land:</label>
                    <input type="text" id="location" name="location">

                    <label for="land-size">Size of the land:</label>
                    <input type="text" id="land-size" name="land-size">

                    <label for="co-ordinates">X and Y co-odinates of the land:</label>
                    <input type="text" id="co-odinates" name="co-odinates">

                    <label for="title-number">Title Number:</label>
                    <input type="text" id="title-number" name="title-number">

                    <label for="foto">Sate light foto of the land:</label>
                    <input type="file" id="foto" name="foto">

                    <button type="submit">Submit</button>
            </form>
        </div>

    </body>
</html>
